
<form id="upload-form" method="post" flag="beg">
      <p id="top"><a><img src="/Public/Wap/Img/bg.png" alt=""></a><span id="more"><img src="/Public/Wap/Img/more.png" alt=""/></span>
          发布求购
          <ul id="more_in">
              <li onclick="location.href='/User/index'">个人中心</li>
              <li onclick="location.href='/'">返回首页</li>
          </ul>
      </p>
      <div class="release_wrap">
              <div class="release_detail textarea"><span class="title"><font color="red">*</font>标题：<span id="beg_title-error" class="error-div">必填：长度必须在1-60个字符内</span></span><textarea type="text" placeholder="必填：请输入求购标题" name="beg_title"></textarea></div>

              <div class="release_detail textarea"><span class="title"><font color="red">*</font>交易地点：<span id="address-error" class="error-div">必填：长度必须在1-150个字符内</span></span><textarea type="text" placeholder="必填：请输入交易地点" name="address">工贸校园一站式楼下交易</textarea></div>

              <div class="release_detail"><span class="title"><font color="red">*</font>期待价格：<span id="price-error" class="error-div">必填：价格必须在0-99999之间</span></span><input type="text" placeholder="必填：请输入你期待的交易价格" name="price"></div>


              <div class="release_detail textarea"><span class="title"><font color="red">*</font>详细描述：<span id="beg_desc-error" class="error-div">必填：长度必须在20-150个字符内</span></span><textarea type="text" placeholder="必填：请输入商品详情" name="beg_desc"></textarea></div>

              <div class="release_detail"><span class="title"><font color="red">*</font>手机：<span id="phone-error" class="error-div">必填：格式错误</span></span><input type="text" placeholder="必填：手机/QQ必填其一" name="phone"></div>

              <div class="release_detail"><span class="title"><font color="red">*</font>QQ：<span id="qq-error" class="error-div">必填：格式错误</span></span><input type="text" placeholder="必填：手机/QQ必填其一" name="qq"></div>

              <div class="release_detail"><span class="title">&nbsp;结束时间：<span id="stop_time-error" class="error-div">选填：时间格式错误</span></span><input type="text" placeholder="如：2015-03-21，默认1个月，最大3个月" name="stop_time"></div>

              <div class="release_btn">
                <input type="submit" value="立即发布">
              </div>
      </div>
