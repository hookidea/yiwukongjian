
<div id="back" class="back"></div>
<div class="msg"></div>
<div class="form"></div>

<p id="top"><a><img src="/Public/Wap/Img/bg.png" alt=""></a><span id="more"><img src="/Public/Wap/Img/more.png" alt=""/><notempty name="notReadCount"><b></b></notempty></span>
    <switch name="Think.get.type">
        <case value="2">订单通知</case>
        <case value="1">系统通知</case>
        <case value="3">商品交换</case>
        <case value="4">私信通知</case>
        <case value="5">回复通知</case>
        <default />私信通知
    </switch>
    <ul id="more_in">
        <li onclick="queryByType(2)">订单通知<span class="not-real-num">{$notReadOrderInfo}</span></li>
        <li onclick="queryByType(1)">系统通知<span class="not-real-num">{$notReadSystemInfo}</span></li>
        <li onclick="queryByType(3)">商品交换<span class="not-real-num">{$notReadSwitchInfo}</span></li>
        <li onclick="queryByType(4)">私信通知<span class="not-real-num">{$notReadLetterInfo}</span></li>
        <li onclick="queryByType(5)">回复通知<span class="not-real-num">{$notReadCommentInfo}</span></li>
        <li onclick="location.href='/User/index'">个人中心</li>
        <li onclick="location.href='/'">返回首页</li>
    </ul>
</p>
<div id="beg-wrap">
    <notempty name="list">
        <ul id="news">
            <foreach name="list" item="vo">
            	<li>
                	<span class="time">{$vo.add_time|date="Y-m-d H:i:s",###}</span>
                    <h4 class="style">{$vo.user_name}</h4 >
                    <div class="clear"></div>
                    <p class="con">{$vo.content}</p>
                    <span class="huifu-letter" onclick="addLetter({$vo.user_id}, '{$vo.user_name}', {$Think.session.shop.user|is_array=###});">回复 ></span>
                    <div class="clear"></div>
                </li>
            </foreach>
        </ul>
    <else />
        <p class="empty-p">暂无信息</p>
    </notempty>
</div>
