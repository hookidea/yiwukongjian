<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
    <import file="Admin.Js.good"/>
    <style type="text/css">
                body {
                margin: 0;
                padding: 0;
                background: #80BDCB;
                cursor: E-resize;
                }
    </style>
</head>
<body onselect="return false;">
    <table height="100%" cellspacing="0" cellpadding="0" id="tbl">
        <tr>
            <td>
                <a href="javascript:closeFrame();" id="closeFrame"  >
                    <img src="/Public/Admin/Img/arrow_left.gif" width="10" height="30" id="img" border="0" />
                </a>
            </td>
        </tr>
    </table>
</body>
</html>

<script type="text/javascript">
    function closeFrame() {
      var obj = window.parent.document.getElementsByTagName('frameset')[1];
      if (obj.cols.search('160') !== -1) {
          obj.cols = '0, 10, *';
      } else {
          obj.cols = '160, 10, *';
      }
    }
</script>
