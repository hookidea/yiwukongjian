<form id="upload-form" method="post" flag="beg">

<div class="wrap">
    <div class="post_text">
            <img src="/Public/Home/Img/release-icon.png" alt="" />
    </div>
<div class="information">

    <div class="commodity">
        <div class="commodity_left">
            <p class="product-name"><font color="red">*</font>标题</p>
            <p class="product-name"><font color="red">*</font>交易地点</p>
            <p class="product-name"><font color="red">*</font>期望价格</p>
            <p class="product-name">　结束时间</p>
            <p class="product-details"><font color="red">*</font>详细描述</p>
        </div>
        <div class="commodity_right">
            <div>
                <input type="text" value="{$row.beg_title}" name="beg_title" class="product-text" placeholder="必填：字符长度必须在1-60个之间">
                <div class="error-div" id="beg_title-error">
                <div class="easytip-text">必填：长度必须在1-60个字符之间</div><div class="easytip-arrow">
                </div>
            </div>
            </div>
            <div>
                <input type="text" value="{$row.address}" name="address" class="product-text" placeholder="必填：长度必须在1-150个字符之间">
                <div class="error-div" id="address-error">
                    <div class="easytip-text">必填：长度必须在1-150个字符之间</div><div class="easytip-arrow">
                    </div>
                </div>
            </div>
            <div>
                <input type="text" value="{$row.price}" name="price" class="price" placeholder="必填：请输入您期望的交易价格">
                <div class="error-div" id="price-error">
                    <div class="easytip-text">必填：价格必须在0-99999之间</div><div class="easytip-arrow">
                    </div>
                </div>
            </div>
            <div>
                <input type="text" value="{$row.stop_time|date='Y-m-d H:i:s',###}" name="stop_time" class="price" placeholder='选填：如：2015-03-21，默认1个月，最大3个月'>
                <div class="error-div" id="stop_time-error">
                    <div class="easytip-text">选填：时间格式错误</div><div class="easytip-arrow">
                    </div>
                </div>
            </div>
            <div>
                <textarea name="beg_desc" value="{$row.beg_desc}" class="product-deta-ilstext" placeholder='必填：长度必须在20-150个字符之间'></textarea>
                <div class="error-div" id="beg_desc-error">
                    <div class="easytip-text">必填：长度必须在20-150个字符之间</div><div class="easytip-arrow">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="clear"></div>
    <div class="contact">联系方式<span>(至少选填一个)</span></div>
    <div class="contact-information-left">
        <p class="product-name">　　<font color="red">*</font>手机</p>
        <p class="product-name">　　<font color="red">*</font>Q Q</p>
    </div>
    <div class="contact-information-right">
        <div>
            <input type="text" name="phone" class="price" placeholder="必填：手机/QQ必填其一" value="{$row.phone}">
            <div class="error-div" id="phone-error">
                <div class="easytip-text">必填：格式错误</div><div class="easytip-arrow">
                </div>
            </div>
        </div>
        <div>
            <input type="text" name="qq" class="price" placeholder="必填：手机/QQ必填其一" value="{$row.qq}">
            <div class="error-div" id="qq-error">
                <div class="easytip-text">必填：格式错误</div><div class="easytip-arrow">
                </div>
            </div>
        </div>

        <div class="Release-button">
            <input type="submit" name="name" value="确认修改">
        </div>
    </div>
    <div class="clear"></div>
</div>

</form>
